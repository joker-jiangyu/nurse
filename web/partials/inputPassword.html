<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content am-modal-dialog">
            <div class="modal-header" draggable><!-- draggable拖动事件，.am-modal-dialog拖动对象 -->
                <button type="button" class="close" ng-click="$hide()"><i class="fa fa-times"></i></button>
                <h4 class="modal-title"> {{languageJson.Header.Advanced.InputPassword.Title}}</h4><!--输入密码-->
            </div>
            <div class="modal-body input-password">
                <div class="form-group">
                    <label>{{languageJson.Header.Advanced.InputPassword.Username}}</label><!--操作员：-->
                    <input type="text" class="form-control" value="{{account.loginId}}" disabled>
                </div>
                <div class="form-group">
                    <label>{{languageJson.Header.Advanced.InputPassword.Password}}</label><!--密码：-->
                    <input type="password" class="form-control" ng-model="account.password" ng-keydown="keyDownControl($event)" Virtual-Key-Board="account.password">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"
                        ng-click="ok()">{{languageJson.Header.Advanced.InputPassword.Submit}}</button><!--确定-->
                <button type="button" class="btn btn-default" ng-click="$hide()">{{languageJson.Header.Advanced.InputPassword.Close}}</button><!--取消-->
            </div>
        </div>
    </div>
</div>
