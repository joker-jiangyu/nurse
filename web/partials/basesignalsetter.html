<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content am-modal-dialog">
      <div class="modal-header" draggable><!-- draggable拖动事件，.am-modal-dialog拖动对象 -->
        <button type="button" class="close" ng-click="$hide()"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">{{languageJson.Configuration.SignalControl.UpdTitle}}</h4><!--信号选择-->
      </div>

      <div class="div_body">
          <div class="modal-body" style="height: 34px;line-height:  34px;">
              <label class="control-label text-right col-md-4">{{languageJson.Configuration.SignalControl.ControlName}}</label><!--信号组名:-->
              <div class="col-md-8">
                  <input class="form-control" ng-model="groupname" ng-change="namechange(groupname)" Virtual-Key-Board="groupname" type="text" placeholder="{{languageJson.Configuration.SignalControl.NamePrompt}}"/><!--可为空-->
              </div>
          </div>
          <div class="modal-body" style="margin-top: 10px;">
              <label class="control-label text-right col-md-4">{{languageJson.Configuration.SignalControl.Background.Title}}</label><!--背景样式：-->
              <div class="col-md-8">
                  <select class="form-control" ng-model="background" ng-change="changeBackgrund(background)">
                      <option value="transparency_bg">{{languageJson.Configuration.SignalControl.Background.None}}</option><!--透明背景-->
                      <option value="configure_bg">{{languageJson.Configuration.SignalControl.Background.Blue}}</option><!--蓝色背景-->
                      <option value="white_bg">{{languageJson.Configuration.SignalControl.Background.White}}</option><!--白色背景-->
                  </select>
              </div>
          </div>
          <div class="modal-body" style="margin-top: 10px;">
              <label class="control-label text-right col-md-4" style="line-height: 34px;">{{languageJson.Configuration.SignalControl.FilterEquipment}}</label><!--设备筛选:-->
              <div class="col-md-8">
                  <select class="form-control" name = "portType" ng-model="Topology.DeviceId" ng-change="changeDevice(Topology.DeviceId)">
                      <option value="{{row.equipmentId}}" ng-repeat="row in deviceList track by $index"
                              ng-selected="{{row.equipmentId==Topology.DeviceId}}">{{row.configName}}
                      </option>
                  </select>
              </div>
              <multiselect
                      ng-model="bind.siglist" available="bind.selectedsigs"
                      language = "languageJson.Configuration.SignalControl"
                      selected-label="{{languageJson.Configuration.SignalControl.Optional}}"
                      available-label="{{languageJson.Configuration.SignalControl.Selected}}"
                      display-attr="baseTypeName"><!--可选 / 已选-->
              </multiselect>

              <div class="col-md-12">
                  <button type="button" class="btn btn-primary right" style="margin: 7px;" ng-click="modifySignalName()">{{languageJson.Configuration.SignalControl.ModifySignalName}}</button><!--编辑信号名称-->
              </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="save()">{{languageJson.Configuration.SignalControl.Save}}</button><!--保存-->
        <button type="button" class="btn btn-default" ng-click="$hide()">{{languageJson.Configuration.SignalControl.Close}}</button><!--关闭-->
      </div>
    </div>
  </div>
</div>
