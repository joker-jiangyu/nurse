<!-- camera -->
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content am-modal-dialog">
            <div class="modal-header" draggable>
                <button type="button" class="close" ng-click="$hide()"><i class="fa fa-times"></i></button>
                <h4 class="modal-title" id="myCameraModalLabel">
                    新增监控设备
                </h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered table-hover">
                    <tbody>
                    <tr>
                        <td align="right"><label for="ccVideoName">视频设备名称：</label></td>
                        <td><select ng-change="cameraChange(camera.cVideoName)" class="form-control" id="ccVideoName" ng-model="camera.cVideoName">
                            <option ng-repeat="item in videoCamera | filter:{VideoType: 2}" value="{{item.EquipmentId}}">{{item.EquipmentName}}</option>
                        </select></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td align="right"><label for="ccName">监控点名称：</label></td>
                        <td><input type="text" class="form-control" id="ccName" ng-model="camera.cName" placeholder="请输入名称"/></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td align="right"><label for="ccChanNum">监控点通道号：</label></td>
                        <td><input type="text" class="form-control" id="ccChanNum" ng-model="camera.cChanNum" placeholder="请输入通道号"/></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        ng-click="$hide()">
                    关闭
                </button>
                <button type="button" class="btn btn-primary" ng-click="addCameraClick()">
                    提交更改
                </button>
            </div>
        </div>
    </div>
</div>
