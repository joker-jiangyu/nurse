<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content am-modal-dialog">
            <div class="modal-header" draggable><!-- draggable拖动事件，.am-modal-dialog拖动对象 -->
                <button type="button" class="close" ng-click="$hide()">
                    <i class="fa fa-times"></i></button>
                <h4 class="modal-title">{{bindTitle}}-{{languageJson.MDC.Bindingset.Title}}</h4><!--数据绑定设置-->
            </div>
            <div class="modal-body">
                <div class="form-group col-md-12">
                    <label class="control-label {{languageJson.Language == 'English'?'col-md-4':'col-md-3'}} labelCenter">{{languageJson.MDC.Bindingset.Selection}}</label><!--设备选择:-->
                    <div class="{{languageJson.Language == 'English'?'col-md-8':'col-md-9'}}">
                        <select id="portType" class="form-control" name = "portType" ng-model="configMdc.deviceId"
                                ng-change="changeDevice(configMdc.deviceId)">
                            <option ng-repeat="dev in configMdc.devices" value="{{dev.id}}"
                                    ng-selected="{{dev.id == configMdc.deviceId}}">
                                {{dev.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-12" style="height: 250px;">
                    <label class="control-label {{languageJson.Language == 'English'?'col-md-4':'col-md-3'}}">{{languageJson.MDC.Bindingset.Signal}}</label><!--信号选择：-->
                    <input class="form-control" ng-model="text" style="width: 100%;display:inline;margin: 10px 0px" type="text" placeholder="{{languageJson.MDC.Date.Enter}}"/><!--输入关键字筛选信号-->
                    <select class="form-control" size="8"
                            ng-model="configMdc.signalId" style="height: 65%;">
                        <option ng-repeat="dev in configMdc.signals | filter:{signalName:text}" value="{{dev.signalId}}"
                                ng-selected="{{dev.signalId == configMdc.signalId}}">
                            {{dev.signalName}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default left" ng-click="showAisleDevice(AisleTable.TableId,AisleTable.Type)">
                    {{languageJson.MDC.Bindingset.Change}}&lt;!&ndash;更改设备类型&ndash;&gt;
                </button>-->
                <button type="button" class="btn btn-warning"
                        ng-click="deleteAisleTable()">{{languageJson.MDC.Bindingset.Delete}}</button><!-- deleteBindDevice() --><!--删除绑定-->
                <button type="button" class="btn btn-primary"
                        ng-click="saveAisleTable()">{{languageJson.MDC.Bindingset.Set}}</button><!-- saveBindDevice() --><!--设置绑定-->
            </div>
        </div>
    </div>
</div>
