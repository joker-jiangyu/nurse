<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content am-modal-dialog">
      <div class="modal-header" draggable><!-- draggable拖动事件，.am-modal-dialog拖动对象 -->
        <button type="button" class="close" ng-click="$hide()"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">{{languageJson.MessageBox.Title}}</h4><!--  提醒 -->
      </div>
      <div class="modal-body">
        <p ng-bind="message"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">{{languageJson.MessageBox.Close}}</button><!--关闭-->
      </div>
    </div>
  </div>
</div>
