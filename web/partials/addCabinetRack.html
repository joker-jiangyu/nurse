<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 600px;">
        <div class="modal-content am-modal-dialog">
            <div class="modal-header" draggable>
                <button type="button" class="close" ng-click="$hide()"><i class="fa fa-times"></i></button>
                <h4 class="modal-title">{{languageJson.AssetRackBox.AddTitle}}</h4><!--添加资产机架-->
            </div>
            <form class="form-horizontal">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel-body">
                                <form role="form">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label  col-md-3">{{languageJson.AssetRackBox.Cabinet}}</label><!--关联机柜:-->
                                            <div class="col-md-9">
                                                <select class="form-control" name = "portType" ng-model="newRack.cabinetId">
                                                    <option value="" ng-selected="true">{{languageJson.AssetRackBox.ChoosePrompt}}</option><!---- 请选择 ---->
                                                    <option value="{{row.CabinetId}}" ng-repeat="row in cabinets">{{row.CabinetName}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading tooltip-options">
                                    {{languageJson.AssetRackBox.ServerInfo}}
                                </div><!--服务器信息-->
                                <div class="panel-body">
                                    <form role="form">
                                        <div class="col-md-12">
                                            <br/>
                                            <div class="form-group">
                                                <label class="control-label  col-md-3">{{languageJson.AssetRackBox.ServerIP}}</label><!--服务器IP:-->
                                                <div class="col-md-9">
                                                    <select class="form-control" name = "portType" ng-model="newRack.ip">
                                                        <option value="{{row.IP}}" ng-repeat="row in ipAddress" ng-selected="row.IP == newRack.ip">{{row.IP}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label  col-md-3">{{languageJson.AssetRackBox.ServerPort}}</label><!--服务器端口:-->
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control" ng-model="newRack.port">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"
                        ng-click="addCabinetRack()">{{languageJson.AssetRackBox.Add}}</button><!--添加-->
                <button type="button" class="btn btn-default" ng-click="$hide()">{{languageJson.AssetRackBox.Close}}</button><!--关闭-->
            </div>
        </div>
    </div>
</div>
<script ng-hide="true">
    $(function () { $(".tooltip-options a").tooltip({html : true });});
</script>
