<div ng-controller="diagramTabCtrl" >
    <div class="diagram ng-pristine ng-untouched ng-valid">
        <a href="#/adevice/1004/diagram" class="btn diagram-tab ng-binding ng-scope active"
           style="{{languageJson.Language == 'English'?'width: auto;':''}}">
            {{languageJson.RoomHome.RoomTitle}}
        </a><!--机房布局图-->

        <a href="#/"  class="btn diagram-tab"
           style="{{languageJson.Language == 'English'?'width: auto;':''}}">
            {{languageJson.RoomHome.AlarmTitle.Title}}
        </a><!--告警总览表-->
    </div>
</div>

<div ui-view="diagram" style="height:calc(100% - 58px);background-size:100% 100% !important; "
     id="diagramControl" />
