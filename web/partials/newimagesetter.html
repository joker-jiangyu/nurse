<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content am-modal-dialog">
            <div class="modal-header" draggable><!-- draggable拖动事件，.am-modal-dialog拖动对象 -->
                <button type="button" class="close" ng-click="$hide()"><i class="fa fa-times"></i></button>
                <h4 class="modal-title">{{languageJson.Configuration.ImageControl.AddControl.Title}}</h4><!--新增图片-->
            </div>
            <div class="modal-body div_body" style="padding: 5px 42px;">
                <h4>{{languageJson.Configuration.ImageControl.AddControl.UploadPrompt}}</h4><!--选择上传的图片-->
                <input class="btn btn-default" ngfile type="file" accept="image/*"/>
                <br/>
            </div>
            <div class="modal-body div_body" style="padding: 5px 42px;height: 100px;">
                <h4>{{languageJson.Configuration.ImageControl.AddControl.LocalPrompt}}</h4><!--选择资源的图片-->
                <input class="form-control col-md-3" style="width: 300px;margin-right: 10px" type="text"
                       ng-model="imgFilePath" readonly ng-click="showImgFile()" placeholder="{{languageJson.Configuration.ImageControl.AddControl.ClickPrompt}}"/><!--点击选择图片-->
                <br/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="save()">{{languageJson.Configuration.ImageControl.Add}}</button><!--新增-->
                <button type="button" class="btn btn-default" ng-click="$hide()">{{languageJson.Configuration.ImageControl.Close}}</button><!--关闭-->
            </div>
        </div>

        <spinner show="loading" tip="{{languageJson.Loading}}"></spinner><!--加载中-->
    </div>
</div>
