<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content am-modal-dialog">
            <div class="modal-header" draggable><!-- draggable拖动事件，.am-modal-dialog拖动对象 -->
                <button type="button" class="close" ng-click="$hide()"><i class="fa fa-times"></i></button>
                <h4 class="modal-title">{{languageJson.Config.Base.SignalBase}}<!--信号基类--></h4>
            </div>
            <form class="form-horizontal">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel-default">
                                <div class="panel-body">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label col-md-2">{{languageJson.Config.Base.Name}}<!--信号名称:--></label>
                                            <div class="col-md-10">
                                                <input class="form-control" type="text" ng-model="Signals.SignalName" disabled/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-2">{{languageJson.Config.Base.Base}}<!--设备基类:--></label>
                                            <div class="col-md-7">
                                                <select class="form-control" name = "BaseEquipmentName" ng-model="Signals.EquipmentBaseType" ng-change="CheckedEquipmentBaseType()">
                                                    <option value="{{row.baseEquipmentId}}" ng-selected="{{row.baseEquipmentId==Signals.EquipmentBaseType}}"
                                                            ng-repeat="row in Template.EquipmentBaseType | filter:EquipmentType">{{row.baseEquipmentId}} , {{row.baseEquipmentName}}</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3">
                                                <input class="form-control" placeholder="{{languageJson.Config.Base.Device}}" type="text" ng-model="EquipmentType" />
                                            </div><!--筛选设备基类-->
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-2">{{languageJson.Config.Base.Class}}<!--信号基类:--></label>
                                            <div class="col-md-7">
                                                <select class="form-control" name = "BaseTypeId" ng-model="Signals.BaseTypeId" ng-change="CheckedBaseTypeId(Signals.BaseTypeId)">
                                                    <option value="{{row.BaseTypeId}}" ng-selected="{{row.BaseTypeId==Signals.BaseTypeId}}"
                                                            ng-repeat="row in Template.BaseDic | filter:BaseType">{{row.BaseTypeId}} , {{row.BaseTypeName}}</option>
                                                </select>
                                            </div>
                                             <div class="col-md-3">
                                                <input class="form-control" placeholder="{{languageJson.Config.Base.Devices}}" type="text" ng-model="BaseType" />
                                            </div><!--筛选信号基类-->
                                        </div>
                                        <div class="panel panel-default" style="{{Signals.IsBaseNameExt}}">
                                            <div class="panel-heading tooltip-options">
                                                {{languageJson.Config.Base.Epression}}<!--扩展表达式-->
                                                <a  href data-toggle="tooltip" ng-hide="languageJson.Language=='English'"
                                                    title="<h5>扩展表达式：新增单个根据“=>”左边的数字新增；新增多个根据“=>”左边至右边的数字新增。</h5>">
                                                    <i class="fa fa-question-circle fa-fw pointer "></i>
                                                </a>
                                            </div>
                                            <br/>
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <label class="control-label col-md-2">{{languageJson.Config.Base.Format}}<!--扩展名格式:--></label>
                                                    <div class="col-md-8">
                                                        <input class="form-control" type="text" ng-model="Signals.BaseNameExt" disabled/>
                                                    </div>
                                                    <div class="col-md-2" style="{{Signals.IsSystem}}">
                                                        <button type="button" class="btn btn-danger" ng-click="removeSignalBaseDic()">{{languageJson.Config.Base.Delete}}<!--删除--></button>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-md-2">{{languageJson.Config.Base.With}}<!--{0}替换为:--></label>
                                                    <div class="col-md-3">
                                                        <input class="form-control" type="text" ng-model="Signals.StartNum"/>
                                                    </div>
                                                    <div class="col-md-2" style="padding-top: 8px;text-align: center;">
                                                        =>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <input class="form-control" type="text"  ng-model="Signals.EndNum" />
                                                    </div>
                                                    <div class="col-md-2">
                                                        <button type="button" class="btn btn-primary" ng-click="create()">{{languageJson.Config.Base.New}}<!--新增--></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" ng-click="clear()">{{languageJson.Config.Base.Clear}}<!--清除--></button>
                <button type="button" class="btn btn-primary" ng-click="confirmed()">{{languageJson.Config.Base.Determine}}<!--确定--></button>
                <button type="button" class="btn btn-default" ng-click="$hide()">{{languageJson.Config.Base.Cancel}}<!--取消--></button>
            </div>
        </div>
    </div>
</div>
<script ng-hide="true">
    $(function () { $(".tooltip-options a").tooltip({html : true });});
</script>
