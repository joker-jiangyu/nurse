<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog device-info" style="width: 900px;">
        <div class="modal-content am-modal-dialog">
            <div class="modal-header" draggable><!-- draggable拖动事件，.am-modal-dialog拖动对象 -->
                <button type="button" class="close" ng-click="$hide()"><i class="fa fa-times"></i></button>
                <h4 class="modal-title">{{languageJson.DeviceInfo.Title}}</h4><!--设备信息-->
            </div>
            <form class="form-horizontal">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group device-images-body">
                                <div class="col-md-3 device-images">
                                    <img ng-src="{{DeviceInfo.ImagesPath}}"/>
                                    <a ng-show="isAdminRole" ng-click="editDeviceInfoClick()"><i class="fa fa-pencil-square-o"></i></a>
                                </div>
                            </div>
                            <!--设备名称：-->
                            <div class="form-group">
                                <label class="control-label  col-md-2">{{languageJson.DeviceInfo.DeviceName}}</label>
                                <label class="control-label  col-md-6" style="text-align: left;">{{DeviceInfo.EquipmentName}}</label>
                            </div>
                            <!--序列号：-->
                            <div class="form-group">
                                <label class="control-label  col-md-2">{{languageJson.DeviceInfo.DeviceSN}}</label>
                                <label class="control-label  col-md-6" style="text-align: left;">{{DeviceInfo.EquipmentSN}}</label>
                            </div>
                            <!--型号：-->
                            <div class="form-group">
                                <label class="control-label  col-md-2">{{languageJson.DeviceInfo.Model}}</label>
                                <label class="control-label  col-md-6" style="text-align: left;">{{DeviceInfo.EquipmentModel}}</label>
                            </div>
                            <!--版本号：-->
                            <div class="form-group">
                                <label class="control-label  col-md-2">{{languageJson.DeviceInfo.Version}}</label>
                                <label class="control-label  col-md-6" style="text-align: left;">{{DeviceInfo.EquipmentVersion}}</label>
                            </div>
                            <!--数字签名：-->
                            <div class="form-group">
                                <label class="control-label  col-md-2">{{languageJson.DeviceInfo.DigitalSignature}}</label>
                                <label class="control-label  col-md-6" style="text-align: left;">{{DeviceInfo.DigitalSignature}}</label>
                            </div>
                            <!--操作记录：  详细记录-->
                            <div class="form-group">
                                <label class="control-label  col-md-2">{{languageJson.DeviceInfo.DeviceRecord}}</label>
                                <label class="control-label  col-md-6" style="text-align: left;">
                                    <a ng-click="showDeviceRecordClick()">{{languageJson.DeviceInfo.DetailRecord}}<i class="fa fa-commenting" style="font-size: 22px;margin-left: 5px;"></i></a>
                                </label>
                            </div>
                            <!--安装日期： 运行时间：  天-->
                            <div class="form-group">
                                <label class="control-label  col-md-2">{{languageJson.DeviceInfo.InstallTime}}</label>
                                <label class="control-label  col-md-4" style="text-align: left;">{{DeviceInfo.InstallTime}}</label>
                                <label class="control-label  col-md-2">{{languageJson.DeviceInfo.UsedDate}}</label>
                                <label class="control-label  col-md-4" style="text-align: left;">{{DeviceInfo.UsedDate}} {{languageJson.DeviceInfo.Days}}</label>
                            </div>
                            <!--保固期：    年   维修时间：-->
                            <div class="form-group">
                                <label class="control-label  col-md-2">{{languageJson.DeviceInfo.WarrantyPeriod}}</label>
                                <label class="control-label  col-md-4" style="text-align: left;">{{DeviceInfo.WarrantyPeriod}} {{languageJson.DeviceInfo.Year}}</label>
                                <label class="control-label  col-md-2">{{languageJson.DeviceInfo.MaintenanceTime}}</label>
                                <label class="control-label  col-md-4" style="text-align: left;">{{DeviceInfo.MaintenanceTime}}</label>
                            </div>
                            <!--补丁名称：   补丁级别：-->
                            <div class="form-group">
                                <label class="control-label  col-md-2">{{languageJson.DeviceInfo.PatchName}}</label>
                                <label class="control-label  col-md-4" style="text-align: left;">{{DeviceInfo.PatchName}}</label>
                                <label class="control-label  col-md-2">{{languageJson.DeviceInfo.PatchVersion}}</label>
                                <label class="control-label  col-md-4" style="text-align: left;">{{DeviceInfo.PatchVersion}}</label>
                            </div>
                            <!--配置设置：-->
                            <div class="form-group">
                                <label class="control-label  col-md-2">{{languageJson.DeviceInfo.ConfigSetting}}</label>
                                <label class="control-label  col-md-10" style="text-align: left;">{{DeviceInfo.ConfigSetting}}</label>
                            </div>
                            <!--位置：-->
                            <div class="form-group">
                                <label class="control-label  col-md-2">{{languageJson.DeviceInfo.Location}}</label>
                                <label class="control-label  col-md-10" style="text-align: left;">{{DeviceInfo.Location}}</label>
                            </div>
                        </div>
                        <!--备注-->
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    {{languageJson.DeviceInfo.Comment}}
                                </div>
                                <div class="panel-body">
                                    <textarea class="col-md-12 form-control" readonly style="background-color: #ffffff;">{{DeviceInfo.Comment}}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
