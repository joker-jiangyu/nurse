<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content am-modal-dialog">
            <div class="modal-header" draggable><!-- draggable拖动事件，.am-modal-dialog拖动对象 -->
                <button type="button" class="close" ng-click="$hide()"><i class="fa fa-times"></i></button>
                <h4 class="modal-title">资产信息</h4>
            </div>
            <form class="form-horizontal ng-pristine ng-valid">
                <div class="modal-body center-block">
                    <div class="panel panel-default" style="background-color: rgba(0,0,0,0);">
                        <div class="panel-body">
                            <div class="form-group col-md-12"></div>
                            <div class="form-group col-md-12">
                                <label class="control-label col-md-2">资产编号:</label>
                                <div class="col-md-4">
                                    <input class="form-control" type="text" ng-model="CabinetAsset.assetCode"
                                           ng-change="cardCodeChange()"/>
                                </div>
                                <label class="control-label col-md-2">投用时间:</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" ng-model="CabinetAsset.date" name="Date" data-date-format="yyyy-MM-dd HH:mm:ss" bs-datepicker>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <label class="control-label col-md-2">设备厂家:</label>
                                <div class="col-md-4">
                                    <input class="form-control" type="text" ng-model="CabinetAsset.vendor"
                                           ng-change="cardCodeChange()"/>
                                </div>
                                <label class="control-label col-md-2">设备型号:</label>
                                <div class="col-md-4">
                                    <input class="form-control" type="text" ng-model="CabinetAsset.model"
                                           ng-change="cardCodeChange()"/>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <label class="control-label col-md-2">负责部门:</label>
                                <div class="col-md-4">
                                    <input class="form-control" type="text" ng-model="CabinetAsset.responsible"
                                           ng-change="cardCodeChange()"/>
                                </div>
                                <label class="control-label col-md-2">联系人:</label>
                                <div class="col-md-4">
                                    <select class="form-control" ng-model="CabinetAsset.employeeId">
                                        <option value="{{row.EmployeeId}}" ng-repeat="row in employees"
                                                ng-selected="{{row.EmployeeId == CabinetAsset.employeeId}}">{{row.EmployeeName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <label class="control-label col-md-2">描述:</label>
                                <div class="col-md-10">
                                    <textarea type="text" class="form-control ng-pristine ng-untouched ng-valid"
                                              ng-model="CabinetAsset.description"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">关闭</button>
                <button type="button" class="btn btn-primary" ng-click="assetSave()">保存</button>
            </div>
        </div>
    </div>
</div>
