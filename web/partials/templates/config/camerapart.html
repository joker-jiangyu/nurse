<div class="panel-primary" partid="[id]" style="position: absolute; left: [left]px; top: [top]px; width: [width]px; height: [height]px; z-index: [zindex];">
    <div class="panel-body cameraplug" style="height: calc(100% - 35px); cursor: pointer; background-size: 100% 100% !important; background-image: url('img/diagram/camera.png');" ng-click="showCamera('[options.cameraid]')">
        <img styles="width:100%; height:auto;">
    </div>
</div>
