<div class="panel-primary" partid="[id]" style="position: absolute; left: [left]px; top: [top]px; width: [width]px; height: [height]px; z-index: [zindex];">
    <div class="panel-body chart-body">
        <div style="text-align: center;" class="percent-title" ng-hide="{{'[options.Title]' == ''}}">[options.Title]</div>
        <div class="pie" style="width: 100%; height: calc(100% - 30px);"></div>
    </div>
</div>
