<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content am-modal-dialog">
            <div class="modal-header" draggable><!-- draggable拖动事件，.am-modal-dialog拖动对象 -->
                <button type="button" class="close" ng-click="$hide()"><i class="fa fa-times"></i></button>
                <h4 class="modal-title">{{languageJson.Header.User.About}}</h4><!--关于-->
            </div>
            <div class="modal-body center-block">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="{{QRCode.image != ''?'showQRCode':''}}">
                            <div class="text-center"><img id = "aboutLogo" class = "logo"></div>
                            <h2 class="text-center" id = "aboutTitle" ></h2>
                            <h3 class="text-center"> V3.3.3 </h3>
                        </div>
                        <div ng-show="QRCode != undefined && QRCode.image != ''" class="QRCode">
                            <h5 class="text-center"> {{QRCode.title}} </h5>
                            <div><img ng-src="{{QRCode.image}}" /></div>
                        </div>
                    </div>
                    <h4 class="text-center"> Copyright © 2013-2019 GoodTime. rights reserved.  </h4>
                </div>
            </div>
        </div>
    </div>
</div>
