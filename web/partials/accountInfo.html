<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 520px;">
        <div class="modal-content am-modal-dialog">
            <div class="modal-header" draggable>
                <button type="button" class="close" ng-click="$hide()"><i class="fa fa-times"></i></button>
                <h4 class="modal-title">{{Account.title}}{{languageJson.Account.Title}}</h4><!--账户-->
            </div>
            <form class="form-horizontal">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel-body">
                                <form role="form">
                                    <div class="modal-body col-md-12">
                                        <!--昵称:-->
                                        <div class="form-group">
                                            <label class="control-label  col-md-3">{{languageJson.Account.Nickname.Title}}</label>
                                            <div class="col-md-7">
                                                <input type="text" class="form-control" ng-model="Account.userName" Virtual-Key-Board="Account.userName">
                                            </div>
                                        </div>
                                        <!--账户名:-->
                                        <div class="form-group tooltip-options">
                                            <label class="control-label  col-md-3">{{languageJson.Account.Nickname.Account}}
                                                <a  href data-toggle="tooltip" ng-hide="languageJson.Language=='English'"
                                                    title="<h5>账户名:不支持中文字符</h5>">
                                                    <i class="fa fa-question-circle fa-fw pointer "></i>
                                                </a>
                                            </label>
                                            <div class="col-md-7">
                                                <input type="text" class="form-control" ng-model="Account.logonId" Virtual-Key-Board="Account.logonId">
                                            </div>
                                        </div>
                                        <!--密码:-->
                                        <div class="form-group"><!--'新增'-->
                                            <label class="control-label  col-md-3">{{languageJson.Account.Nickname.Password}}</label>
                                            <div class="col-md-7">
                                                <input class="form-control" type="password" ng-model="Account.password" Virtual-Key-Board="Account.password">
                                            </div>
                                        </div>
                                        <!--有效时间:-->
                                        <div class="form-group">
                                            <label class="control-label  col-md-3">{{languageJson.Account.Nickname.ValidTime}}</label>
                                            <div class="col-md-7">
                                                <date-Picker id="date" date-value="Account.validTime" date-type="date" min-date="{{minDate}}" max-date="{{maxDate}}" is-clear="true" placeholder="{{languageJson.Account.Nickname.Perpetual}}"/>
                                            </div>
                                        </div>
                                        <!--权限:-->
                                        <div class="form-group tooltip-options">
                                            <label class="control-label  col-md-3">{{languageJson.Account.Nickname.Permissions}}
                                                <a  href data-toggle="tooltip" ng-hide="languageJson.Language=='English'"
                                                    title="<h5>系统管理员:所有权限;<br/>游客:只能浏览，不能修改配置</h5>">
                                                    <i class="fa fa-question-circle fa-fw pointer "></i>
                                                </a>
                                            </label>
                                            <div class="col-md-7">
                                                <select class="form-control" name = "portType" ng-model="Account.isRemote" ng-disabled="{{Account.locked}}">
                                                    <option value="true" ng-selected="Account.isAdmin == 'true'">{{languageJson.Account.Nickname.Administrator}}</option><!--系统管理员-->
                                                    <option value="false" ng-selected="Account.isAdmin == 'false'">{{languageJson.Account.Nickname.Operator}}</option><!--操作员-->
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"
                        ng-click="saveAccountClk()">{{Account.title}}</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">{{languageJson.Account.Close}}</button><!--关闭-->
            </div>
        </div>
    </div>
</div>
<script ng-hide="true">
    $(function () { $(".tooltip-options a").tooltip({html : true });});
</script>
