<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content am-modal-dialog">
            <div class="modal-header" draggable><!-- draggable拖动事件，.am-modal-dialog拖动对象 -->
                <button type="button" class="close" ng-click="$hide()"><i class="fa fa-times"></i></button>
                <h4 class="modal-title">{{languageJson.AlarmNotice.Module.VoIP}}</h4><!--网络电话模块设置-->
            </div>
            <form class="form-horizontal">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label  col-md-3">{{languageJson.AlarmNotice.Module.Status}}</label><!--状态:-->
                                <div class="col-md-8">
                                    <select class="form-control" ng-model="NetWorkPhone.enable">
                                        <option value="true">{{languageJson.AlarmNotice.Module.Start}}</option><!--启动-->
                                        <option value="false">{{languageJson.AlarmNotice.Module.Close}}</option><!--关闭-->
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label  col-md-3">{{languageJson.AlarmNotice.Module.Type}}</label><!--定时类型:-->
                                <div class="col-md-8">
                                    <select class="form-control" ng-model="NetWorkPhone.timeType" ng-change="changeWorkPhone(NetWorkPhone.timeType)">
                                        <option value="real">{{languageJson.AlarmNotice.Module.Real}}</option><!--实时-->
                                        <option value="day">{{languageJson.AlarmNotice.Module.Days}}</option><!--每天-->
                                        <option value="week">{{languageJson.AlarmNotice.Module.Weekly}}</option><!--每周-->
                                        <option value="month">{{languageJson.AlarmNotice.Module.Monthly}}</option><!--每月-->
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12" ng-show="NetWorkPhone.isTime">
                            <div class="form-group">
                                <label class="control-label  col-md-3">{{languageJson.AlarmNotice.Module.Time}}</label><!--时间:-->
                                <div class="col-md-8">
                                    <table class="body_transparent">
                                        <tr>
                                            <td style="width: 100px;" ng-show="NetWorkPhone.isMonth">
                                                <input type="text" class="form-control" style="width: 70px;display: inline;"
                                                       ng-model="NetWorkPhone.day" Virtual-Key-Board="NetWorkPhone.day" placeholder="1-31">
                                                <label style="padding-top: 7px;">{{languageJson.AlarmNotice.Module.DD}}</label><!--日-->
                                            </td>
                                            <td style="width: 100px;" ng-show="NetWorkPhone.isWeek">
                                                <label style="padding-top: 7px;">{{languageJson.AlarmNotice.Module.Week}}</label><!--周-->
                                                <input type="text" class="form-control" style="width: 70px;display: inline;"
                                                       ng-model="NetWorkPhone.week" Virtual-Key-Board="NetWorkPhone.week" placeholder="1-7">
                                            </td>
                                            <td style="width: 100px;">
                                                <input type="text" class="form-control" style="width: 70px;display: inline;"
                                                       ng-model="NetWorkPhone.hour" Virtual-Key-Board="NetWorkPhone.hour" placeholder="0-23">
                                                <label style="padding-top: 7px;">{{languageJson.AlarmNotice.Module.Hr}}</label><!--时-->
                                            </td>
                                            <td style="width: 100px;">
                                                <input type="text" class="form-control" style="width: 70px;display: inline;"
                                                       ng-model="NetWorkPhone.minute" Virtual-Key-Board="NetWorkPhone.minute"  placeholder="0-59">
                                                <label style="padding-top: 7px;">{{languageJson.AlarmNotice.Module.Min}}</label><!--分-->
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label  col-md-3">{{languageJson.AlarmNotice.Module.IP}}</label><!--IP:-->
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="NetWorkPhone.netIp" Virtual-Key-Board="NetWorkPhone.netIp">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label  col-md-3">{{languageJson.AlarmNotice.Module.Port}}</label><!--端口:-->
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="NetWorkPhone.netPort" Virtual-Key-Board="NetWorkPhone.netPort">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label  col-md-3">{{languageJson.AlarmNotice.Module.Mode}}</label><!--告警方式:-->
                                <div class="col-md-8">
                                    <select class="form-control" ng-model="NetWorkPhone.netType">
                                        <option value="all" selected = "selected">{{languageJson.AlarmNotice.Module.TelSMS}}</option><!--电话+短信-->
                                        <option value="sms">{{languageJson.AlarmNotice.Module.SMS}}</option><!--短信-->
                                        <option value="voice">{{languageJson.AlarmNotice.Module.Tel}}</option><!--语音-->
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading tooltip-options">{{languageJson.AlarmNotice.Module.Content}}
                                    <a  href data-toggle="tooltip"
                                        title="<h5> 表达式：短信内容会根据表达式生成哦，选择下拉框内的内容即可</h5>">
                                        <i class="fa fa-question-circle fa-fw pointer "></i>
                                    </a>
                                </div><!--短信内容:-->
                                <div class="panel-body">
                                    <div class="col-md-12" style="width: 100%;height: 10px;"></div>
                                    <label class="control-label col-md-3">{{languageJson.AlarmNotice.Module.Expression}}</label><!--表达式:-->
                                    <div class="col-md-8">
                                        <select class="form-control" ng-model="NetWorkPhone.netTextFormat" ng-change="changeNetContentPart(NetWorkPhone.netTextFormat)">
                                            <option value="{局站名称}">{{languageJson.AlarmNotice.Module.Name}}</option><!--局站名称-->
                                            <option value="{告警状态}">{{languageJson.AlarmNotice.Module.Statu}}</option><!--告警状态-->
                                            <option value="{告警内容}">{{languageJson.AlarmNotice.Module.Contents}}</option><!--告警内容-->
                                            <option value="{触发值}">{{languageJson.AlarmNotice.Module.Value}}</option><!--触发值-->
                                            <option value="{时间}">{{languageJson.AlarmNotice.Module.Times}}</option><!--时间-->
                                        </select>
                                    </div>
                                    <div class="col-md-12" style="width: 100%;height: 10px;"></div>
                                    <div class="form-group" style="width: 95%;margin: 5px auto;">
                                        <textarea type="text" id="startExpression" class="form-control ng-pristine ng-untouched ng-valid" ng-model="NetWorkPhone.textFormat"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"
                        ng-click="setNetWorkPhoneButton()">{{languageJson.AlarmNotice.Module.Setting}}</button><!--设置-->
                <button type="button" class="btn btn-default" ng-click="$hide()">{{languageJson.AlarmNotice.Module.Closes}}</button><!--关闭-->
            </div>
        </div>
    </div>
</div>
<script ng-hide="true">
    $(function () { $(".tooltip-options a").tooltip({html : true });});
</script>
