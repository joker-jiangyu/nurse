<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content am-modal-dialog">
            <div class="modal-header" draggable>
                <button type="button" class="close" ng-click="$hide()"><i class="fa fa-times"></i></button>
                <h4 class="modal-title">{{languageJson.OtherModule.ChinamobileCfgBox.CreateFSUID}}</h4><!--生成FSUID-->
            </div>
            <form class="form-horizontal">
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group" style="margin: 20px 0px 0px 0px;">
                            <div class="col-md-12">
                                <table class="table table-condensed table-bordered table-striped ng-table tooltip-options">
                                    <tr>
                                        <!--厂家编码-->
                                        <td align="center">{{languageJson.OtherModule.ChinamobileCfgBox.VenderCode}}
                                            <a  href data-toggle="tooltip" ng-hide="languageJson.Language=='English'"
                                                                   title="<h5>该2位为监控设备厂家编码(具体请看“中国移动动环命名及编码指导意见.doc”)</h5>">
                                                <i class="fa fa-question-circle fa-fw pointer "></i>
                                            </a>
                                        </td>
                                        <!--出厂日期-->
                                        <td align="center">{{languageJson.OtherModule.ChinamobileCfgBox.InvalidDate}}
                                            <a  href data-toggle="tooltip" ng-hide="languageJson.Language=='English'"
                                                title="<h5>该8位为FSU出厂年月日数字</h5>">
                                                <i class="fa fa-question-circle fa-fw pointer "></i>
                                            </a>
                                        </td>
                                        <!--设备序号-->
                                        <td align="center">{{languageJson.OtherModule.ChinamobileCfgBox.DeviceNo}}
                                            <a  href data-toggle="tooltip" ng-hide="languageJson.Language=='English'"
                                                title="<h5>该4位为设备当天不重复序号</h5>">
                                                <i class="fa fa-question-circle fa-fw pointer "></i>
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><input class="form-control" placeholder="" type="text" ng-model="FSUID.Id" /></td>
                                        <td><input class="form-control" placeholder="" type="text" ng-model="FSUID.Date" /></td>
                                        <td><input class="form-control" placeholder="" type="text" ng-model="FSUID.Code" /></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"
                        ng-click="createFSUID()">{{languageJson.OtherModule.ChinamobileCfgBox.Create}}</button><!--生成-->
                <button type="button" class="btn btn-default" ng-click="$hide()">{{languageJson.OtherModule.ChinamobileCfgBox.Close}}</button><!--关闭-->
            </div>
        </div>
    </div>
</div>
<script ng-hide="true">
    $(function () { $(".tooltip-options a").tooltip({html : true });});
</script>
