<!-- video -->
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog mdcAlarm am-modal-dialog dialog_box">
        <div class="modal-content">
            <div class="modal-header" draggable><!-- draggable拖动事件，.am-modal-dialog拖动对象 -->
                <button type="button" class="close" ng-click="$hide()">
                    <i class="fa fa-times"></i>
                </button>
                <h4 class="modal-title" id="myVideoModalLabel">
                    {{languageJson.Alarm.Title}}
                </h4><!--当前告警-->
            </div>
        </div>
        <div class="row">

        </div>
        <div class="row" ng-controller="activeAlarmTableCtrl">
            <div class="col-lg-12">
                <div class="tabs-below mdcBelow">
                    <div class="filter_input">
                        <input type="text" class="form-control" ng-model="Content" placeholder="{{languageJson.Alarm.Filter}}"/><!--筛选告警-->
                        <i class="fa fa-search"></i>
                    </div>
                    <span><checkbox class="btn-danger" ng-model="levelFilter.levelUrgent" ng-click="updateLevelFilter()"></checkbox> {{languageJson.Alarm.EAlarm}} </span><!--紧急告警-->
                    <span><checkbox class="btn-warning" ng-model="levelFilter.levelImportant"  ng-click="updateLevelFilter()"></checkbox> {{languageJson.Alarm.IAlarm}} </span><!--重要告警-->
                    <span><checkbox class="btn-info" ng-model="levelFilter.levelCommon"  ng-click="updateLevelFilter()"></checkbox> {{languageJson.Alarm.GAlarm}} </span><!--一般告警-->
                    <span><checkbox class="btn-success" ng-model="levelFilter.levelTip"  ng-click="updateLevelFilter()"></checkbox> {{languageJson.Alarm.PAlarm}} </span><!--提示信息-->
                </div>
                <div class="alarm_table_body">
                    <table  id="alarmTable" ng-table="tableParams" show-filter="false" class="table ng-table-responsive  alarm_table" >
                        <tr ng-repeat="alarm in $data | filter:{alarmContent:Content}">
                            <!--'正在发生的告警'-->
                            <td data-title="languageJson.Alarm.CurrAlarm" filter="{ 'alarmContent': 'text' }">
                                <div>
                                    <span>
                                        <div ng-click="clickDeviceInfo(alarm.deviceId);$hide()" style="display:inline;cursor: pointer;">
                                            <span><i class="fa fa-bell fa-fw alarmLevel{{alarm.alarmLevel}}">
                                            </i></span> {{alarm.alarmContent}}
                                            <span class="text-muted small">
                                                <em> {{ alarm.startTime }}</em>
                                            </span>
                                        </div>
                                        <span class="pull-right">
                                            <button type="button" style="border:0px;"
                                                    class="btn btn-default"
                                                    ng-click="beginEndAlarm(alarm.uniqueId)">
                                                <i class="fa fa-check"></i>
                                            </button>
                                        </span>
                                    </span>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
